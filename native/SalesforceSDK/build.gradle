apply plugin: 'maven-publish'
apply plugin: 'android-library'

version = "2.1.1-2"
group = "com.force"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.+'
    }
}


repositories {
    mavenCentral()
    maven {
        url "http://maven-decentral.github.io/m2/releases"
    }
    maven {
        url "http://maven-decentral.github.io/m2/snapshots"
    }
}

dependencies {
    compile 'com.mcxiaoke.volley:library:1.0.+'
    compile 'com.google.guava:guava:r09'
    compile('org.apache.httpcomponents:httpmime:4.0.3') {
        // exclude these transitives because the conflict with built-in Android stuff
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    compile 'org.apache:cordova:2.3.0-1'
    compile 'com.zutubi:android-junit-report:0.0.1-SNAPSHOT'
}

android {
    compileSdkVersion 17
    buildToolsVersion "19.0.3"

    lintOptions {
        abortOnError false
    }
}

def pomConfig = {
    dependencies {
        dependency {
            groupId 'com.mcxiaoke.volley'
            artifactId 'library'
            version '1.0.4'
        }
        dependency {
            groupId 'com.google.guava'
            artifactId 'guava'
            version 'r09'
        }
        dependency {
            groupId 'org.apache.httpcomponents'
            artifactId 'httpmime'
            version '4.0.3'
            exclusions {
                exclusion {
                    groupId 'commons-logging'
                    artifactId 'commons-logging'
                }
                exclusion {
                    groupId 'org.apache.httpcomponents'
                    artifactId 'httpclient'
                }
            }
        }
        dependency {
            groupId 'org.apache'
            artifactId 'cordova'
            version '2.3.0-1'
        }
        dependency {
            groupId 'com.zutubi'
            artifactId 'android-junit-report'
            version '0.0.1-SNAPSHOT'
        }
    }
}
pomConfig.resolveStrategy = Closure.DELEGATE_ONLY

publishing {
    publications {
        maven(MavenPublication) {
            pom.withXml {
                asNode().children().last() + pomConfig
            }
            artifact "${project.libsDir}/${project.name}-${project.version}.aar"
        }
    }
    repositories {
        maven {
            url "../../../maven-decentral.github.io/m2/${project.version.endsWith('-SNAPSHOT') ? 'snapshots' : 'releases' }"
        }
    }
}